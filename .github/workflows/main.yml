name: Publish Docker
on: [push]
jobs:
  github-repo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: rajasekhar-gundala/caddy
        username: ${{ github.actor }}
        password: ${{ secrets.PERSONAL_TOKEN }}
        registry: ghcr.io
        dockerfile: src/Dockerfile
        buildoptions: "--compress --force-rm"
#        platforms: linux/amd64,linux/arm64
        tags: "latest,${{ steps.pre-step.outputs.release-version }}"
    - name: Trivy Action
    # You may pin to the exact commit or the version.
    # uses: lazy-actions/gitrivy@6edf95fdc8b1fb841a974536316b209cd16f9000
      uses: lazy-actions/gitrivy@v3
      with:
        # Trivy version
        trivy_version: latest        
        # severities of vulnerabilities (separated by commma)
        severity: HIGH,CRITICAL
        ignore_unfixed: false
        fail_on_vulnerabilities: false
        token: ${{ secrets.PERSONAL_TOKEN }}
  docker-repo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: tuneitme/caddy
        username: ${{ secrets.DOCKERHUBUSER }}
        password: ${{ secrets.DOCKERHUBPASSWORD }}
        dockerfile: src/Dockerfile
        buildoptions: "--compress --force-rm"
#        platforms: linux/amd64,linux/arm64
        tags: "latest"
